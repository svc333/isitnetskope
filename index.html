<!DOCTYPE html>
<html>
<head>
    <title>Is it Netskope?</title>
    <style>
        body {
            background-color: black;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        p {
            font-size: 98px;
            color: #00ff00; /* Neon Green */
            text-shadow: 0 0 10px #00ff00; /* Neon Green Glow */
        }

        iframe {
            width: 1200px; /* Width of the iframe */
            height: 800px; /* Height of the iframe */
            border: none; /* Removes default border around iframe */
            margin-top: 20px; /* Adds some space above the iframe */
        }
    </style>
</head>
<body>
    <p>YES</p>
    <!-- Embedding notskope.com -->
    <iframe src="https://notskope.com" title="Notskope"></iframe>
</body>
</html>
